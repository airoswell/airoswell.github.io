<html>

<head>

  <meta content="text/html; charset=UTF-8" http-equiv=Content-Type><meta name=viewport content="width=device-width, initial-scale=1">

  <title>点名</title>

<style type="text/css">
  body{
    padding: 50px 10px 10px 10px;
  }
  .button {
    background: #eee;
    padding: 10px;
    width:100px;
    text-align: center;
    display: inline-block;
    font-size: 30px;
  }
  .button:hover{
    background: #ddd;
    display: inline-block;
    cursor: pointer;
  }
  .button:active{
    background: #eee;
    display: inline-block;
    cursor: pointer;
  }
  #picked {
    background: #248729;
    color:#fff;
    text-align: center;
    font-size: 80px;
    display:inline-block;
    width:350px;
    min-height: 120px;
  }
  #name-picker{
    text-align: center;
  }
</style>

<script type="text/javascript">
  var names = "王子豪,韦建严,葛坚,陈文龙,黄文溪,黄忠标,李辉豪,李俊锋,李毓杰,刘思柔,刘怡,罗昊,马科迪,马雨阳,毛语哲,沈泽成,宋定宇,王福凯,王雨汀,肖易,☆许梓峰,杨航,周一恒,周逸";
  var othernames = "";
  names = names + othernames;
  var namelist = names.split(",");
  
  function pick() {
    num = namelist.length;
    picked_num = Math.floor(Math.random()*num);
    document.getElementById("picked").innerHTML = namelist[picked_num];
    namelist.splice(picked_num,1);
    console.log(num);
  }
</script>

<body>

  <div id="name-picker">
    <div id="picked">
      某
    </div>

    <div style="text-align: center;margin-top:20px">
      <div onclick="pick()" class="button">苟</div>
    </div>
  </div>
  

</body>

</html>
